<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - 逛三园</title>
    <link rel="stylesheet" href="messageboard.css">
</head>
<body>
    <div class="message-board-container">
        <header class="message-header">
            <h1>📝 留言板</h1>
            <button id="backToGame" class="back-btn">← 返回游戏</button>
        </header>
        
        <main class="message-main">
            <!-- 留言输入区域 -->
            <section class="message-input-section">
                <h2>留下你的反馈</h2>
                <form id="messageForm">
                    <div class="input-group">
                        <textarea 
                            id="messageContent" 
                            placeholder="请输入你的留言..." 
                            rows="4"
                            maxlength="200"
                            required
                        ></textarea>
                        <div class="input-hint">
                            <span id="charCount">0/200</span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">提交留言</button>
                    </div>
                    <div id="formMessage" class="form-message"></div>
                </form>
            </section>
            
            <!-- 留言展示区域 -->
            <section class="messages-display-section">
                <h2>留言列表</h2>
                <div id="messagesList" class="messages-list">
                    <!-- 留言将通过JavaScript动态添加 -->
                </div>
            </section>
        </main>
    </div>
    
    <script src="messageboard.js"></script>
</body>
</html>
